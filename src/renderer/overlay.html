<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Grid Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      cursor: crosshair;
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.05);
      outline: none; /* Remove focus outline */
    }
    
    body:focus {
      outline: none;
    }

    .grid-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      gap: 2px;
    }

    .grid-cell {
      border: 2px solid rgba(255, 255, 0, 0.8);
      background: rgba(255, 255, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .grid-cell:hover {
      background: rgba(255, 255, 0, 0.2);
      border-color: rgba(255, 255, 0, 1);
      transform: scale(1.02);
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
    }

    .grid-cell .cell-number {
      font-size: 24px;
      font-weight: bold;
      color: #ffff00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 0, 0.3);
    }

    .grid-cell .cell-coords {
      position: absolute;
      bottom: 4px;
      right: 4px;
      font-size: 10px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 4px;
      border-radius: 2px;
    }

    .header-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #ffff00;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 0, 0.5);
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #ffff00;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 0, 0.5);
    }

    .screenshot-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="screenshot-background" id="screenshotBg"></div>
  
  <div class="header-info">
    <div>AI Screen Helper - Grid Overlay</div>
    <div>Click a numbered square or type number + Enter to zoom in</div>
  </div>

  <div class="controls">
    <div>Ctrl+Shift+G: Toggle</div>
    <div>Escape: Hide</div>
  </div>

  <div class="grid-container" id="gridContainer">
    <!-- Grid cells will be generated by JavaScript -->
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let gridConfig = null;
    let screenSize = null;
    let screenshot = null;

    function createGrid(config, screenSize) {
      const container = document.getElementById('gridContainer');
      container.innerHTML = '';
      
      // Set grid layout
      container.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
      container.style.gridTemplateRows = `repeat(${config.rows}, 1fr)`;

      const cellWidth = screenSize.width / config.cols;
      const cellHeight = screenSize.height / config.rows;

      // Create grid cells
      for (let row = 0; row < config.rows; row++) {
        for (let col = 0; col < config.cols; col++) {
          const cell = document.createElement('div');
          cell.className = 'grid-cell';
          
          const cellNumber = row * config.cols + col + 1;
          const x = Math.floor((screenSize.x || 0) + col * cellWidth);
          const y = Math.floor((screenSize.y || 0) + row * cellHeight);
          
          cell.innerHTML = `
            <span class="cell-number">${cellNumber}</span>
            <span class="cell-coords">(${x}, ${y})</span>
          `;

          cell.addEventListener('click', () => {
            const cellData = {
              number: cellNumber,
              row: row,
              col: col,
              x: x,
              y: y,
              width: Math.floor(cellWidth),
              height: Math.floor(cellHeight)
            };
            
            ipcRenderer.send('grid-cell-clicked', cellData);
          });

          container.appendChild(cell);
        }
      }
    }

    // Helper functions for keyboard input
    function showKeyboardInput(input) {
      let inputDisplay = document.getElementById('keyboard-input-display');
      if (!inputDisplay) {
        inputDisplay = document.createElement('div');
        inputDisplay.id = 'keyboard-input-display';
        inputDisplay.style.cssText = `
          position: fixed;
          top: 50px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0, 0, 0, 0.9);
          color: #00ff00;
          padding: 20px 30px;
          border-radius: 10px;
          font-size: 36px;
          font-weight: bold;
          font-family: 'Courier New', monospace;
          z-index: 10000;
          border: 2px solid #00ff00;
          box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        `;
        document.body.appendChild(inputDisplay);
      }
      inputDisplay.textContent = `Enter cell: ${input}`;
      inputDisplay.style.display = 'block';
    }

    function hideKeyboardInput() {
      const inputDisplay = document.getElementById('keyboard-input-display');
      if (inputDisplay) {
        inputDisplay.style.display = 'none';
      }
    }

    function selectGridCellByNumber(cellNumber) {
      const cells = document.querySelectorAll('.grid-cell');
      const targetCell = Array.from(cells).find(cell => {
        const number = parseInt(cell.querySelector('.cell-number').textContent);
        return number === cellNumber;
      });

      if (targetCell) {
        // Visual feedback
        targetCell.style.background = 'rgba(0, 255, 0, 0.6)';
        setTimeout(() => {
          targetCell.style.background = 'rgba(255, 255, 0, 0.3)';
        }, 200);

        // Trigger the same logic as clicking
        const cellData = {
          number: cellNumber,
          row: Math.floor((cellNumber - 1) / gridConfig.cols),
          col: (cellNumber - 1) % gridConfig.cols,
          x: ((cellNumber - 1) % gridConfig.cols) * (screenSize.width / gridConfig.cols),
          y: Math.floor((cellNumber - 1) / gridConfig.cols) * (screenSize.height / gridConfig.rows),
          width: screenSize.width / gridConfig.cols,
          height: screenSize.height / gridConfig.rows
        };

        console.log('Keyboard selected cell:', cellData);
        ipcRenderer.send('grid-cell-clicked', cellData);
      }
    }

    // Listen for setup data from main process
    ipcRenderer.on('setup-grid', (event, data) => {
      gridConfig = data.config;
      screenSize = data.screenSize;
      screenshot = data.screenshot;

      // Set screenshot as background
      if (screenshot) {
        document.getElementById('screenshotBg').style.backgroundImage = `url(${screenshot})`;
      }

      createGrid(gridConfig, screenSize);
      
      // Force focus for keyboard input
      setTimeout(() => {
        window.focus();
        document.body.focus();
        
        // Make body focusable and focused
        document.body.setAttribute('tabindex', '0');
        document.body.focus();
        
        console.log('ðŸŽ¯ Overlay focused for keyboard input');
      }, 100);
    });

    // Variables for keyboard input
    let keyboardInput = '';
    let keyboardTimeout = null;

    // Handle keyboard shortcuts
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        keyboardInput = '';
        ipcRenderer.send('hide-overlay');
        return;
      }

      // Handle number input for grid cell selection
      if (event.key >= '0' && event.key <= '9') {
        // Add digit to input buffer
        keyboardInput += event.key;
        
        // Clear existing timeout
        if (keyboardTimeout) {
          clearTimeout(keyboardTimeout);
        }
        
        // Set timeout to clear input after 2 seconds of inactivity
        keyboardTimeout = setTimeout(() => {
          keyboardInput = '';
        }, 2000);
        
        // Show current input visually
        showKeyboardInput(keyboardInput);
        
        event.preventDefault();
        return;
      }

      // Handle Enter key to execute selection
      if (event.key === 'Enter' && keyboardInput.length > 0) {
        const cellNumber = parseInt(keyboardInput);
        if (cellNumber >= 1 && cellNumber <= (gridConfig.rows * gridConfig.cols)) {
          selectGridCellByNumber(cellNumber);
        }
        keyboardInput = '';
        hideKeyboardInput();
        event.preventDefault();
        return;
      }

      // Handle Backspace to remove last digit
      if (event.key === 'Backspace' && keyboardInput.length > 0) {
        keyboardInput = keyboardInput.slice(0, -1);
        if (keyboardInput.length > 0) {
          showKeyboardInput(keyboardInput);
        } else {
          hideKeyboardInput();
        }
        event.preventDefault();
        return;
      }
    });

    // Prevent context menu
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
